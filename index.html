<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Task</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adding color styling for the value column */
        .value-cell {
            color: #2980b9; /* Blue color for values */
            font-weight: 500;
        }
        
        /* Specific colors for different types of data */
        .name-value {
            color: #27ae60; /* Green for name */
        }
        
        .id-value {
            color: #8e44ad; /* Purple for ID */
        }
        
        .email-value {
            color: #c0392b; /* Red for email */
        }
        
        .demographic-value {
            color: #d35400; /* Orange for demographic data */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Site</h1>
        </header>
        
        <main>
            <section class="student-info">
                <h2>Student Information</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td class="value-cell name-value">Ibrahim Rada Mohamed Ibrahim</td>
                        </tr>
                        <tr>
                            <td>Group</td>
                            <td class="value-cell">A</td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td class="value-cell id-value">20230207</td>
                        </tr>
                        <tr>
                            <td>Department</td>
                            <td class="value-cell">Information System</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td class="value-cell email-value">IbrahimReda@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td class="value-cell demographic-value">19</td>
                        </tr>
                        <tr>
                            <td>Nationality</td>
                            <td class="value-cell demographic-value">Egyptian</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
            <section class="color-changer">
                <h3>Change Background Color</h3>
                <div class="button-group">
                    <button class="color-btn" data-color="#f5f5f5">Light</button>
                    <button class="color-btn" data-color="#333333">Dark</button>
                    <button class="color-btn" data-color="#e6f7ff">Blue</button>
                    <button class="color-btn" data-color="#ffece6">Orange</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Ibrahim Rada</p>
        </footer>
    </div>
    <script>
        // JavaScript to change background color when buttons are clicked
        document.querySelectorAll('.color-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.body.style.backgroundColor = this.getAttribute('data-color');
            });
        });
    </script>
</body>
</html>
